<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Sissor Game</title>
</head>
<body>
    <div class="container">
        <div class="selection">Make Your Selection</div>
        <div class="selections">
            <div class="selection1 card">Rock</div>
            <div class="selection2 card">Paper</div>
            <div class="selection3 card">Sissor</div>

        </div>
        <div class="score">
            <div class="yourScore">Your Score : <span id="yourScore">0</span></div>
            <div class="computerScore">Computer Score : <span id="computerScore">0</span></div>
        </div>
        <div id="winner"></div>
        <button onclick="reset()">Replay</button>
    </div>
    <script src="script.js" ></script>
</body>
</html>
